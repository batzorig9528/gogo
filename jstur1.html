// Хуудсан JSON-г ашиглан хуудсаа үүсгэх
function createPageFromJSON(data) {
  const body = document.body;

  // Header үүсгэх
  const header = document.createElement("header");
  const logoLink = document.createElement("a");
  const logoImg = document.createElement("img");
  logoImg.src = data.header.logo;
  logoLink.href = "index.html";
  logoLink.appendChild(logoImg);
  header.appendChild(logoLink);

  // Menu үүсгэх
  const menuUl = document.createElement("ul");
  data.header.menu.forEach((menuItem) => {
    const menuLi = document.createElement("li");
    const menuP = document.createElement("p");
    menuP.textContent = menuItem.label;
    const iconLink = document.createElement("a");
    const iconImg = document.createElement("img");
    iconImg.src = menuItem.icon;
    iconLink.appendChild(iconImg);
    menuLi.appendChild(menuP);
    menuLi.appendChild(iconLink);
    const valueP = document.createElement("p");
    valueP.textContent = menuItem.value;
    menuLi.appendChild(valueP);
    menuUl.appendChild(menuLi);
  });
  header.appendChild(menuUl);

  // Burger Menu Icon үүсгэх
  const burgerLink = document.createElement("a");
  const burgerImg = document.createElement("img");
  burgerImg.src = data.header.burgerMenuIcon;
  burgerLink.appendChild(burgerImg);
  header.appendChild(burgerLink);

  body.appendChild(header);

  // Article үүсгэх
  const article = document.createElement("article");
  article.style.marginLeft = "20px";
  // ... Тухайн HTML хуудсаны бусад элементүүдийг JSON-с авч үүсгэх

  body.appendChild(article);
