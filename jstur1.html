<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to JSON</title>
</head>
<body>
    <script>
        function htmlToJson() {
            const articleElement = document.querySelector('article');

            // Create a JSON structure
            const jsonStructure = {
                article: {
                    profile: {
                        image: articleElement.querySelector('.pro img').src,
                        author: articleElement.querySelector('.pro p').textContent.trim(),
                        timestamp: articleElement.querySelector('.pro p:nth-child(3)').textContent.trim(),
                        socialMedia: {
                            facebook: true,  // You can customize this based on actual data
                            twitter: true    // You can customize this based on actual data
                        }
                    },
                    header: {
                        title: articleElement.querySelector('header h1').textContent.trim()
                    },
                    image: articleElement.querySelector('img').src,
                    content: Array.from(articleElement.querySelectorAll('p')).map(p => p.textContent.trim()),
                    footer: {
                        reactions: {
                            like: parseInt(articleElement.querySelector('footer li:nth-child(1) p').textContent),
                            dislike: parseInt(articleElement.querySelector('footer li:nth-child(2) p').textContent),
                            love: parseInt(articleElement.querySelector('footer li:nth-child(3) p').textContent)
                        }
                    }
                }
            };

            // Convert the JSON structure to a string
            const jsonString = JSON.stringify(jsonStructure, null, 2);

            // Log the resulting JSON string
            console.log(jsonString);
        }

        // Call the function when the page is loaded
        window.onload = htmlToJson;
    </script>
</body>
</html>
