
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content from JSON</title>
</head>
<body>
    <div id="content-container">
        <!-- Content will be dynamically loaded here -->
    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('data.json');
                const jsonData = await response.json();

                // Call a function to render the content
                renderContent(jsonData);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function renderContent(data) {
            // Access the data and update the HTML elements accordingly
            const contentContainer = document.getElementById('content-container');

            // Example: Display title
            const titleElement = document.createElement('h1');
            titleElement.textContent = data.title;
            contentContainer.appendChild(titleElement);

            // Example: Display an image
            const imageElement = document.createElement('img');
            imageElement.src = data.image;
            contentContainer.appendChild(imageElement);

            // Example: Display paragraphs
            data.paragraphs.forEach(paragraphText => {
                const paragraphElement = document.createElement('p');
                paragraphElement.textContent = paragraphText;
                contentContainer.appendChild(paragraphElement);
            });
        }

        // Fetch and render data when the page loads
        window.onload = fetchData;
    </script>
</body>
</html>
